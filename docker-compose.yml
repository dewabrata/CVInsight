services:
  backend:
    build:
      context: .
      target: backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    environment:
      - DEBUG=True
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"  # Rotate logs after 5MB
        max-file: "3"    # Keep up to 3 log files
    networks:
      - cvinsight-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  ui:
    build:
      context: .
      target: ui
    ports:
      - "8501:8501"
    volumes:
      - ./ui:/app/ui
    environment:
      - BACKEND_URL=http://backend:8000/api/v1
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    depends_on:
      - backend
    networks:
      - cvinsight-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cvinsight-network:
    driver: bridge
